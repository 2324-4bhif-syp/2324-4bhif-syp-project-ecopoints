apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecopoints-app
  namespace: student-if200102
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecopoints
  template:
    metadata:
      labels:
        app: ecopoints
    spec:
      containers:
        - name: ecopoints-container
          image: ghcr.io/2324-4bhif-syp/2324-4bhif-syp-project-ecopoints/ecopoints-dotnet:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ConnectionStrings__Default
              value: "Host=postgres-deployment;Port=5432;Database=db;Username=app;Password=app"
